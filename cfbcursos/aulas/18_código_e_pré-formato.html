    <style>
        pre{border: 1px solid #000; padding: 10px; border-radius: 10px; display: inline-block;}
    </style>

<body>

<!-- <code> == diplay: inline; 
    Define um pedaço de código de computador. O conteúdo é exibido com fonte monoespaçada -->
<!-- <pre> == display: block;
    Define um texto pré-formatado -->
<code>
<pre>
<p>O conteúdo abaixo foi o primeiro exercício de PHP feito no Curso em Vídeo</p>
    &lt;?php
    echo "Olá, Mundo!";
    ?&gt;
<p>Este exercício é obrigatório para se livrar da maldição</p>
</pre>
</code>
    
</body>
