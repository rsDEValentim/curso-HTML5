<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texto Deletado e Inserido &lt;del&gt; &lt;ins&gt;</title>
</head>
<body>

<!-- <del> == display: inline-block;
    Define o texto que foi excluído de um documento. -->
<!--<ins> == display: nline-block;
    Define um texto que foi inserido em um documento. -->
    <article>
        <del cite="" datetime="23-10-2021t19:10"><p>Meu curso de favorito é de python</p></del>
        <ins><p>Meu curso de favorito é de HTML</p></ins>

        <p>Lista de Cursos</p>
        <ul>
            <li>HTML</li>
            <li>HTML 5</li>
            <li>HTML Completo e Profissional</li>
            <li>CSS</li>
            <li>Javascript</li>
            <li>PHP</li>
            <li>C++</li>
            <li>Arduino</li>
            <li>AppOnventor</li>
            <li>Photoshop</li>
            <li>Flash</li>
        </ul>
    </article>

</body>
</html>
