<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elemento de Definição &lt;dfn&gt;</title>
</head>
<body>

<!-- <dfn> == display: inline;
    Representa uma instância de definição de um termo
    title="" -> título(caixa flutuante igual a tag abbr)-->
        <p><dfn title="linguagem de marcação de texto">HTML</dfn> Hypertext Markup Language é uma linguagem de marcação utilizada na construção de páginas na Web</p>

    <p><dfn>CSS</dfn> Cascading Style Sheets recurso para adicionar estilos/ formações a um documento Web</p>
</body>
</html>
