<!DOCTYPE html><!-- Instrução para o navegador. Indica a versão ou o tipo do HTML -->

<html lang="en"><!-- Tag container raiz/root. Tag para todo documento HTML. lang="en" é um parametro que indica a linguagem padrão do documento -->

<head><!-- Tag cabeça. Container para outras tags importantes. Dentro dessa tag terão outras tags que não serão visíveis. Isto é, tags que não estarão visiveis no navegador(exceção: title que irá apresentar o conteudo na barra de título). Essa tags são de definição, de configuração e de script do documento. -->

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrutura Básica</title><!-- barra de título-->
</head>
<body>
    
<!-- Corpo do documento-->
    <h1>CFB cusos</h1>
    <p>Curso de HTML completo e Profissional</p>
</body>
</html>
