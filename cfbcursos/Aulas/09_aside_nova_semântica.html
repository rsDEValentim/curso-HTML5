<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Semântica &lt;Aside&gt;</title>

    <style>
        p{font-size: 10px;}
        aside{border: 1px solid #0000; padding: 15px; border-radius: 10px; background-color: #333; color: #fff; width: 200px; height: 500px; float: left;}
        .esquerda{float: left;margin-right: 15px;}
        .direita{float: right; margin-left: 15px;}
        aside a{display: block;}


    </style>

</head>
<body>

<!-- <aside> == display: block;
    Referencia o conteúdo principal que o cerca -->

    <aside class="esquerda">
        <a href="http://www.youtube.com/cfbcursos"></a>
        <a href="http://www.youtube.com/cfbcursos"></a>
        <a href="http://www.youtube.com/cfbcursos"></a>
    </aside>
    <aside class="direita">
        <a href="http://www.youtube.com/cfbcursos"></a>
        <a href="http://www.youtube.com/cfbcursos"></a>
        <a href="http://www.youtube.com/cfbcursos"></a>
    </aside>
    <p>Neste curso de HTML do CFB Cursos, vamos aprender todas as tags válidas do HTML5</p>
    <p>Neste curso de HTML do CFB Cursos, vamos aprender todas as tags válidas do HTML5</p>
</body>
</html>
