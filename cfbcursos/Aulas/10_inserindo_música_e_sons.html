<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserindo Músicas e Sons na Página &lt;audio&gt;</title>
</head>
<body>

<!-- <audio> == display: none;
    Incorporando conteúdo de som em um documento

    src="" -> especifica a url de áudio;
    autoplay -> inicia o áudio automáticamente;
    controls -> exibe os controles de áudio(play, pausa, etc.);
    muted -> mudo;
    loop -> áudio será repetido.
-->    

    <audio src="../audios/themapanteracorderosa.mp3" autoplay preload="" controls ></audio>
</body>
</html>
