    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Âncora &lt;a&gt; </title>
    <style>
        a {
            display: block; /* Mudei o display para quebrar a linha */
        }
    </style>
</head>
<body>
    
<!-- <a> == display: inline;
    âncora/link -->

<!--navegando na mesma página-->
    <a href="#fim"id="topo">Início</a>

<!-- espaço vazio porque não tem o "href" -->
    <a>Âncora vazia</a>

<!-- link completo. abre na mesma janela-->
    <a href="https://www.youtube.com/watch?v=9ByTCcGSIcw&list=PLx4x_zx8csUiVHRDO_7qhOaeNrrQ5uU8c&index=5">Canal CFB cursos</a>

    <a href="03_h1,...,h6.html">Aula 3 - h1,...,h6</a><!-- -->

<!-- "_blank" Abre em outra página-->
    <a href="https://www.youtube.com/watch?v=9ByTCcGSIcw&list=PLx4x_zx8csUiVHRDO_7qhOaeNrrQ5uU8c&index=5" target="_blank">Curso de HTML5</a>

<!--target="" -> diz ao navegador o local onde será aberto o link;

        target=“_self” -> (padrão)abre na mesma janela;
        target=“_blank” -> abre o link numa nova janela;
        target=“_parent” ->
        target=“_top” ->
        target=“framename” ->
-->
<!--rel="" -> especifica o tipo do link/o tipo de relacionamento entre o documento e o recurso vinculado;

        rel= "alternate	” -> fornece um link para um apresentação alternativa do documento(por exemplo, imprimir página, traduzida ou espelhada;
        rel= “author” -> fornece um link para o autor do documento;
        rel= “bookmark” -> url permanente usado para bookmarking;
        rel= “external” -> indica que o documento referenciado não faz parte do mesmo site que o documento atual;
        rel= “help” -> fornece um link para um documento de ajuda;
        rel= “licence” -> fornece um link para informações de direito autorais do documento;
        rel= “next” -> fornece um link para o próximo documento da série;
        rel= “nofollow” -> links para um documento não endossado, como um link 
        pago(“nofollow” é usado para especificar que o robô de pesquisa do google não deve seguir esse link);
        rel= “noreferrer” -> requer que o navegador não envie um cabeçalho de referência http se o usuário seguir o hiperlink;
        rel= “noopener” -> requer que qualquer contexto de navegação criado seguindo o hiperlink não deva ter um contexto de navegação de abertura;
        rel= “prev” -> o documento anterior em uma seleção;
        rel= “search” -> links de pesquisa para uma ferramenta de pesquisa para o documento;
        rel= “tag” -> uma tag (keyword) para o documento.

-->
<!--media="" -> para qual mídia o arquivo que será aberto(link) é mais adequado;
        media=“all”-> (padrão)adequado para todos os dispositivos;
        media=“aural” -> sintetizadores de fala auditiva;
        media=“braille” -> dispositivos de braille;
        media=“handheld” -> dispositivos de tela pequena e banda limitada;
        media=“projection” -> projetores;
        media=“print” -> impressoras;
        media=“screen” -> telas de computador;
        media=“tv” -> televisore.
-->
<!--hreflang-> indica o idioma da página que está sendo chamado;
-->
<!--type="" -> indica que tipo de conteúdo tem na codificação da página.
    
        no link encontra-se todas as informações dos types: https://www.iana.org/assignments/media-types/media-types.xhtml
-->
    <a href="https://www.youtube.com/watch?v=9ByTCcGSIcw&list=PLx4x_zx8csUiVHRDO_7qhOaeNrrQ5uU8c&index=5" target="_blank" rel="external" media="all" hreflang="pt" type="text/html">Curso de HTML5</a>
